# Simple Nginx configuration for local development. In production you
# would place this in /etc/nginx/sites-enabled and manage TLS with
# Let's Encrypt. This configuration proxies requests to the API and
# front-end running on localhost. Adjust server_name and paths as
# necessary.

server {
    listen 80;
    server_name _;

    # Redirect /api/* to the API container running on port 3000
    location /api/ {
        proxy_http_version 1.1;
        proxy_set_header Host               $host;
        proxy_set_header X-Real-IP          $remote_addr;
        proxy_set_header X-Forwarded-For    $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto  $scheme;
        proxy_pass http://127.0.0.1:3000$request_uri;
    }

    # Serve the Next.js front-end at the root path. If you enable
    # basePath in next.config.cjs you can adjust this location.
    location / {
        proxy_http_version 1.1;
        proxy_set_header Host               $host;
        proxy_set_header X-Real-IP          $remote_addr;
        proxy_set_header X-Forwarded-For    $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto  $scheme;
        proxy_pass http://127.0.0.1:5173;
    }
}